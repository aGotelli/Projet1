  \ -->\n<robot name=\"robot_2_0\">\n  <link name=\"map\">\n  </link>\n  <link name=\"\
  x_movement\">\n  </link>\n  <link name=\"y_movement\">\n  </link>\n  <link name=\"\
  moving_platform\">\n    <visual>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n\
  \      <geometry>\n        <box size=\"0.02 0.4 0.02\"/>\n      </geometry>\n  \
  \  </visual>\n  </link>\n  <!-- The frame of the wheel as indicated in the MOBRO\
  \ course -->\n  <link name=\"fixed_wheel_1_frame\">\n  </link>\n  <!-- Wheel in\
  \ the negative side of the moving platform y axis -->\n  <link name=\"fixed_wheel_1\"\
  >\n    <visual>\n      <origin rpy=\"1.57075 0 0\" xyz=\"0 0.015 0\"/>\n      <geometry>\n\
  \        <mesh filename=\"package://simulation_description/description/wheel.dae\"\
  \ scale=\"0.001 0.001 0.001\"/>\n      </geometry>\n    </visual>\n  </link>\n \
  \ <!-- The frame of the wheel as indicated in the MOBRO course -->\n  <link name=\"\
  fixed_wheel_2_frame\">\n  </link>\n  <!-- Wheel in the positive side of the moving\
  \ platform y axis -->\n  <link name=\"fixed_wheel_2\">\n    <visual>\n      <origin\
  \ rpy=\"-1.57075 0 0\" xyz=\"0 -0.015 0\"/>\n      <geometry>\n        <mesh filename=\"\
  package://simulation_description/description/wheel.dae\" scale=\"0.001 0.001 0.001\"\
  />\n      </geometry>\n    </visual>\n  </link>\n  <!-- Beam from the moving platform\
  \ frame origin to the castor joint -->\n  <link name=\"trailing_offset\">\n    <visual>\n\
  \      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <geometry>\n        <box size=\"\
  0.4 0.02  0.02\"/>\n      </geometry>\n    </visual>\n  </link>\n  <!-- The castor\
  \ joint that is a revolute one -->\n  <link name=\"castor_cylinder\">\n    <visual>\n\
  \      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <geometry>\n        <cylinder\
  \ length=\"0.02\" radius=\"0.03\"/>\n      </geometry>\n    </visual>\n  </link>\n\
  \  <!-- Part connecting the castor wheel to the revolute joint -->\n  <link name=\"\
  castor_arm\">\n    <visual>\n      <origin rpy=\"0 0 0\" xyz=\"-0.05 0 0\"/>\n \
  \     <geometry>\n        <box size=\"0.1 0.02  0.02\"/>\n      </geometry>\n  \
  \    <material name=\"Cyan\">\n        <color rgba=\"0 1.0 1.0 1.0\"/>\n      </material>\n\
  \    </visual>\n  </link>\n  <!-- The frame of the wheel as indicated in the MOBRO\
  \ course -->\n  <link name=\"castor_wheel_frame\">\n  </link>\n  <!-- The robot\
  \ castor wheel (wheel 3) -->\n  <link name=\"castor_wheel\">\n    <visual>\n   \
  \   <origin rpy=\"-1.57075 0 0\" xyz=\"0 -0.015 0\"/>\n      <geometry>\n      \
  \  <mesh filename=\"package://simulation_description/description/wheel.dae\" scale=\"\
  0.001 0.001 0.001\"/>\n      </geometry>\n    </visual>\n  </link>\n  <!-- Definition\
  \ of the sensor one -->\n  <link name=\"sensor_1\">\n    <visual>\n      <origin\
  \ rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <geometry>\n        <cylinder length=\"0.05\"\
  \ radius=\"0.02\"/>\n      </geometry>\n      <material name=\"Black\">\n      \
  \  <color rgba=\"0 0 0 1.0\"/>\n      </material>\n    </visual>\n  </link>\n  <!--\
  \ Definition of the sensor two -->\n  <link name=\"sensor_2\">\n    <visual>\n \
  \     <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <geometry>\n        <cylinder\
  \ length=\"0.05\" radius=\"0.02\"/>\n      </geometry>\n      <material name=\"\
  Black\">\n        <color rgba=\"0 0 0 1.0\"/>\n      </material>\n    </visual>\n\
  \  </link>\n  <!--                Joints                  -->\n  <!-- To make it\
  \ possible to move the robot from the Cpp -->\n  <joint name=\"move_along_x\" type=\"\
  prismatic\">\n    <parent link=\"map\"/>\n    <child link=\"x_movement\"/>\n   \
  \ <limit effort=\"1000.0\" lower=\"-10\" upper=\"10\" velocity=\"0.5\"/>\n    <axis\
  \ xyz=\"1 0 0\"/>\n    <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n  </joint>\n  <!--\
  \ To make it possible to move the robot from the Cpp -->\n  <joint name=\"move_along_y\"\
  \ type=\"prismatic\">\n    <parent link=\"x_movement\"/>\n    <child link=\"y_movement\"\
  />\n    <limit effort=\"1000.0\" lower=\"-10\" upper=\"10\" velocity=\"0.5\"/>\n\
  \    <axis xyz=\"0 1 0\"/>\n    <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n  </joint>\n\
  \  <!-- To make it possible to rotate the robot from the Cpp -->\n  <joint name=\"\
  heading\" type=\"continuous\">\n    <parent link=\"y_movement\"/>\n    <child link=\"\
  moving_platform\"/>\n    <axis xyz=\"0 0 1\"/>\n    <origin rpy=\"0 0 0\" xyz=\"\
  0 0 0.05\"/>\n  </joint>\n  <!-- To make it possible to rotate the robot fixed wheel\
  \ one from the cpp -->\n  <joint name=\"fixed_wheel_1_joint\" type=\"continuous\"\
  >\n    <axis rpy=\"0 0 0\" xyz=\"0 1 0\"/>\n    <parent link=\"fixed_wheel_1_frame\"\
  />\n    <child link=\"fixed_wheel_1\"/>\n    <origin rpy=\"0 0 0\" xyz=\"0 0 0\"\
  />\n  </joint>\n  <!-- To make it possible to rotate the robot fixed wheel two from\
  \ the cpp -->\n  <joint name=\"fixed_wheel_2_joint\" type=\"continuous\">\n    <axis\
  \ rpy=\"0 0 0\" xyz=\"0 1 0\"/>\n    <parent link=\"fixed_wheel_2_frame\"/>\n  \
  \  <child link=\"fixed_wheel_2\"/>\n    <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n\
  \  </joint>\n  <!-- To make it possible to rotate the robot castor wheel from the\
  \ cpp -->\n  <joint name=\"castor_wheel_joint\" type=\"continuous\">\n    <axis\
  \ rpy=\"0 0 0\" xyz=\"0 1 0\"/>\n    <parent link=\"castor_wheel_frame\"/>\n   \
  \ <child link=\"castor_wheel\"/>\n    <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n  </joint>\n\
  \  <!-- To make it possible to update the beta angle form the cpp -->\n  <joint\
  \ name=\"castor_joint\" type=\"revolute\">\n    <limit effort=\"10\" lower=\"-1.57\"\
  \ upper=\"1.57\" velocity=\"3\"/>\n    <parent link=\"trailing_offset\"/>\n    <child\
  \ link=\"castor_cylinder\"/>\n    <origin rpy=\"0 0 0\" xyz=\"-0.2 0 0\"/>\n   \
  \ <axis xyz=\"0 0 1\"/>\n  </joint>\n  <!--                Joints   FIXED      \
  \         -->\n  <!-- Attach the frame to the moving platform -->\n  <joint name=\"\
  place_fixed_wheel_1_frame\" type=\"fixed\">\n    <parent link=\"moving_platform\"\
  />\n    <child link=\"fixed_wheel_1_frame\"/>\n    <origin rpy=\"0 0 0\" xyz=\"\
  0 -0.2 0\"/>\n  </joint>\n  <!-- Attach the frame to the moving platform -->\n \
  \ <joint name=\"place_fixed_wheel_2_frame\" type=\"fixed\">\n    <parent link=\"\
  moving_platform\"/>\n    <child link=\"fixed_wheel_2_frame\"/>\n    <origin rpy=\"\
  0 0 0\" xyz=\"0 0.2 0\"/>\n  </joint>\n  <!-- Attach the frame to the moving platform\
  \ -->\n  <joint name=\"place_castor_wheel_frame\" type=\"fixed\">\n    <parent link=\"\
  castor_arm\"/>\n    <child link=\"castor_wheel_frame\"/>\n    <origin rpy=\"0 0\
  \ 3.14159\" xyz=\"-0.1 -0.04 0\"/>\n  </joint>\n  <!-- Fix the beam connecting the\
  \ moving platform with the castor joint -->\n  <joint name=\"moving_platform__to__trailing_offset\"\
  \ type=\"fixed\">\n    <axis rpy=\"0 0 0\" xyz=\"0 1 0\"/>\n    <parent link=\"\
  moving_platform\"/>\n    <child link=\"trailing_offset\"/>\n    <origin rpy=\"0\
  \ 0 0\" xyz=\"-0.2 0 0\"/>\n  </joint>\n  <!-- Connect the revolute joint to the\
  \ arm of the castor wheel -->\n  <joint name=\"castor_cylinder__to__castor_arm\"\
  \ type=\"fixed\">\n    <axis rpy=\"0 0 0\" xyz=\"0 1 0\"/>\n    <parent link=\"\
  castor_cylinder\"/>\n    <child link=\"castor_arm\"/>\n    <origin rpy=\"0 0 0\"\
  \ xyz=\"0 0.04 0\"/>\n  </joint>\n  <!-- Attach the sensor one to the robot body\
  \ -->\n  <joint name=\"moving_platform__to__sensor_1\" type=\"fixed\">\n    <parent\
  \ link=\"moving_platform\"/>\n    <child link=\"sensor_1\"/>\n    <origin rpy=\"\
  0 0 0\" xyz=\"0.0 -0.3 0\"/>\n  </joint>\n  <!-- Attach the sensor two to the robot\
  \ body -->\n  <joint name=\"moving_platform__to__sensor_2\" type=\"fixed\">\n  \
  \  <parent link=\"moving_platform\"/>\n    <child link=\"sensor_2\"/>\n    <origin\
  \ rpy=\"0 0 0\" xyz=\"0.0 0.1 0\"/>\n  </joint>\n</robot>\n\n"
